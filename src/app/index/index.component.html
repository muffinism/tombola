<div class="my-container home">

  <h2 class="my-col-12 text-center text">Gioco della Tombola</h2>
  <div class="my-col-12 text-center" [formGroup]="reactiveForm">
    <div *ngFor="let player  of getFormArray()['controls']; index as i" formArrayName="playerName">
      <span>{{i + 1}}. </span>
      <input id="name" class="form-control w-75 d-flex" type="text" [formControlName]="i" [placeholder]="checkErrors()">
      <div class="d-flex justify-content-center text-center">
        <button mat-raised-button color="primary" class="text-center" (click)="insertPlayer()"  >
          Aggiungi
        </button>
        <button mat-raised-button color="warn" class="text-center" (click)="removePlayer(i)" *ngIf="getFormArray()['controls'].length > 1" >
          Rimuovi
        </button>
      </div>
    </div>
  </div>
  <div class="my-col-12 d-flex justify-content-center text-center">
    <button mat-raised-button color="warn" [disabled]="numeroGiocatori<3 && !getFormArray().valid" (click)="gioca()" >Gioca</button>
  </div>
</div>
